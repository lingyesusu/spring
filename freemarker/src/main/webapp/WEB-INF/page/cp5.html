<body>
	<h1>自定义函数</h1>
	<h2>整数排序sort_int</h2>
	<#assign mylist=[2,3,4,5,1,8,9,8,7] />
	<ul>
		<li>没排序前</li>
		<#list mylist as item>
      	${item}
    	</#list>
    	<li>排序后</li>
    	<#list sort_int(mylist) as item>
      	${item}
    	</#list>
	</ul>
</body>
